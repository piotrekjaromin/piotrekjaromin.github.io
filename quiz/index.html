<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script type='text/javascript' src='index.js'></script>
</head>
<body>
<div class="container">

	<div id="buttonOnStart">
    	<input type="button" id="startButton" class="btn btn-primary" value="kategoria1" onclick="loadFile('kategoria1')"/>
    	<input type="button" id="startButton2" class="btn btn-primary" value="kategoria2" onclick="loadFile('kategoria2')"/>
    </div>
	<div id="insertStartButton"></div>
    <div id="navigationButtons" style="display: none;">
        <div id="timeBar">
            <div id="timeToEndBar"></div>
        </div><br>

        <table id="progressBar">
            <tr id="row"></tr>
        </table>

        <div id="main">
        </div><br>

        <input type="button" class="btn btn-primary" value="Next" id="nextButton" onclick="checkAnswer()"/>
        <input type="button" class="btn btn-primary" value="End quiz" id="endButton" onclick="finish()"/>
    </div>

    <div id="statistics">
    </div>

    <div id="all-statistics">
    </div>



</div>
</body>
</html>
